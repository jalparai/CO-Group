<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COD Power Group</title>
    <script type="text/javascript">
        var pathSegmentsToKeep = 0;
        
        // Get the current URL object
        var currentLocation = window.location;
        
        // Construct the new URL
        var newUrl = currentLocation.protocol + '//' + currentLocation.hostname + 
                     (currentLocation.port ? ':' + currentLocation.port : '') +
                     currentLocation.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                     currentLocation.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + 
                     (currentLocation.search ? '&' + currentLocation.search.slice(1).replace(/&/g, '~and~') : '') +
                     currentLocation.hash;
        
        // Update the browser's location to the new URL
        window.location.replace(newUrl);
    </script>
</head>
<body>
</body>
</html>
